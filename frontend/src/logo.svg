<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo Yahia">
  <!-- Cercle central -->
  <circle cx="100" cy="100" r="30" fill="#55C0F1"></circle>
  
  <!-- Ellipses abstraites autour -->
  <ellipse cx="100" cy="100" rx="70" ry="25" stroke="#55C0F1" stroke-width="8" fill="none" transform="rotate(45 100 100)"></ellipse>
  <ellipse cx="100" cy="100" rx="70" ry="25" stroke="#55C0F1" stroke-width="8" fill="none" transform="rotate(-45 100 100)"></ellipse>
  <ellipse cx="100" cy="100" rx="70" ry="25" stroke="#55C0F1" stroke-width="8" fill="none" transform="rotate(135 100 100)"></ellipse>
  <ellipse cx="100" cy="100" rx="70" ry="25" stroke="#55C0F1" stroke-width="8" fill="none" transform="rotate(-135 100 100)"></ellipse>
  
  <!-- Texte -->
  <text x="100" y="180" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="36" font-weight="bold" fill="#55C0F1" text-anchor="middle" alignment-baseline="middle">Yahia</text>
</svg>
